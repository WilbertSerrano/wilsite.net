<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/estilo.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init('user_UNFjrU0EbrTk6WDQXTCfx');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('formularioEmailJS').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                emailjs.sendForm('service_ff5436h', 'template_m0ias2f', this)
                    .then(function() {
                        //console.log('SUCCESS!');
                        alert('Su mensaje ha sido enviado.');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>
<body>
    <nav class="escritorio">
        <div class="logo-escritorio" id="logo-escritorio">
            <a href="https://www.wilsite.net"><img src="img/logo-horizontal-negro.svg" alt=""></a>
        </div>
        <div class="enlaces" id="enlaces">
            <a href="https://www.wilsite.net">Inicio</a>
            <a href="portafolio.html">Portafolio</a>
            <a href="sobremi.html">Sobre mí</a>
            <a href="contacto.html">Contacto</a>
        </div>
    </nav>

    <div class="degradado" id="degradado"></div>

    <nav class="movil" id="movil">
        <div class="top-menu">
            <div class="logo-movil" id="logo-movil">
                <img src="img/logo-horizontal-negativo.svg" alt="">
            </div>
            <div class="salir" id="salir"><i class="fas fa-times"></i></div>
        </div>
        <div class="hamburguesa" id="hamburguesa">
            <a href="https://www.wilsite.net" class="link">Inicio</a>
            <a href="portafolio.html" class="link">Portafolio</a>
            <a href="sobremi.html" class="link">Sobre mí</a>
            <a href="contacto.html" class="link">Contacto</a>
        </div>
    </nav>

    <div class="btnMenu" id="btnMenu"><i class="fas fa-bars"></i></div>

    <section class="contactame" id="contactame">
        <div class="caja-form" id="caja-form">
            <h3>Contáctame</h3>
            <div class="contacto-form" id="contacto-form">
                <div class="logo-contacto">
                    <img src="img/logo-negro.svg" alt="">
                </div>
                <div class="formulario" id="formulario">
                    <form name="formulario" id="formularioEmailJS">
                        <input type="hidden" name="contact_number">
                        <div class="campo">
                            <label for="nombre"><strong>Nombre completo:</strong></label>
                            <input type="text" id="nombre" name="nombre" placeholder="Escribir aquí..." required="">
                        </div>
                        <div class="campo">
                            <label for="correo"><strong>Correo electrónico:</strong></label>
                            <input type="email" id="correo" name="correo" placeholder="Escribir aquí..." required="">
                        </div>
                        <div class="campo">
                            <label for="nombreEmpresa"><strong>Nombre de la empresa:</strong></label>
                            <input type="text" id="nombreEmpresa" name="nombreEmpresa" placeholder="Escribir aquí..." required="">
                        </div>
                        <div class="campo">
                            <label for="descripcion"><strong>Descripción del proyecto:</strong></label>
                            <textarea name="descripcion" id="descripcion" placeholder="Escriba aquí..." required=""></textarea>
                        </div>
                        <input type="submit" value="Enviar" class="enviar-datos" id="enviar-datos">
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="redes" id="redes">
            <a href="https://www.linkedin.com/in/wilbert-serrano/" target="_blank"><i class="fab fa-linkedin"></i></a>

            <a href="https://www.instagram.com/wilsite_/" target="_blank"><i class="fab fa-instagram-square"></i></a>
        </div>
    </footer>

    <script src="js/menu.js"></script>
</body>
</html>
